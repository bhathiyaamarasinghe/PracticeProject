<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="minesweep.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto+Slab:wght@500&family=Russo+One&display=swap" rel="stylesheet" />
    <link id="theme-style" rel="stylesheet" href="" />
    <link rel="icon" href="images/logo.png" />
    <title>Porfolio</title>
</head>

<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, We are Logistics Blocks</h1>
            </div>

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1"></div>
                        <div class="browser-dot" id="dot-2"></div>
                        <div class="browser-dot" id="dot-3"></div>
                    </div>

                    <ul id="navigation">
                        <li>
                            <a target="_blank">Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="left-column">
            <img id="profile-pic" src="images/git_image.jpeg" alt="" />
            <h5 style="text-align: center; line-height: 0;">
              Personalize Theme
            </h5>
            <div id="theme-options-wrapper">
              <div data-mode="light" class="theme-dot" id="light-mode"></div>
              <div data-mode="blue" class="theme-dot" id="blue-mode"></div>
              <div data-mode="green" class="theme-dot" id="green-mode"></div>
              <div data-mode="purple" class="theme-dot" id="purple-mode"></div>
            </div>
            <p id="setting-note">
              *Theme setting will be saved for <br />
              your next visit
            </p>
          </div>
          <div class="right-column">
            <div id="preview-shadow">
              <div id="preview">
                <div class="corner" id="corner-tl"></div>
                <div class="corner" id="corner-tr"></div>
                <h3>What We Do</h3>
                <p>
                  We doing  mobile and web development related to the Blockchain technology.
                </p>
                <div class="corner" id="corner-bl"></div>
                <div class="corner" id="corner-br"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   
    <script src="app.js"></script>
  
   
  </body>
</html>
